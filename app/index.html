<html>
<head>
    <title>Laura's Awesome Products</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/angular-animate.css/angular-animate.css">
</head>
<body ng-app="client" ng-controller="MainCtrl">
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brian's Bikes</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Buy</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>


            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4 text-center">
            <h2 class="text-center"> The Gold Bold</h2>
            <button class="btn btn-info" ng-click="checkPrice('gold')">Check Price</button>
        </div>
        <div class="col-xs-12 col-md-4 text-center">
            <h2 class="text-center"> The Trusty Blue</h2>
            <button class="btn btn-info" ng-click="checkPrice('blue')">Check Price</button>
        </div>
        <div class="col-xs-12 col-md-4 text-center">
            <h2 class="'text-center"> The Trusty Red</h2>
            <button class="btn btn-info" ng-click="checkPrice('red')">Check Price</button>
        </div>
    </div>

</div>
<div class="container" style="margin-top:20px;">
    <div class="container panel panel-default">
        <div class="panel-body">
            <span ng-show="priceMessage">
            The price of the <span ng-bind="bikeColor"></span> bike is
            <span ng-bind="priceMessage | currency"></span>
                </span>
        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="js/client.js"></script>
</body>
</html>
